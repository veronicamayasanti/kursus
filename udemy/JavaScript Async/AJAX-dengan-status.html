<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>respose status di AJAX</title>
</head>

<body>
    <h1 id="response"></h1>
    <script>

        function displayRespose(json){
            const header = document.getElementById("response");
            header.textContent = json.response;
        }

        const ajax = new XMLHttpRequest();
        ajax.open("GET", "API/salah.json");
        ajax.addEventListener("load", function(){
            if(ajax.status === 200 ){
                const json = JSON.parse(ajax.response);
                displayRespose(json);
            }else{
                displayRespose({
                    response:`terjadi kesalahan dengan status ${ajax.status}`
                })
            }
        })
        ajax.send();

    </script>
</body>

</html>
