<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>element</title>
</head>

<body>
    <h1>Element</h1>
    <p>Element merupakan Node yang berbentuk elemnt, biasanya adalah element HTML misal html head body div table dll</p>

    <p>dibawah ini adalah contoh</p>

    <h1 id="title"></h1>
    <p id="description"></p>


    <h1>Element Property</h1>
    <p>Element adalah turunan dari Node, semua property Node pun bisa digunakan di Element</p>

    <div id="content" class="content">
        <h1 id="judul" class="judul">ini contoh element property</h1>
        <p id="keterangan" class="keterangan">ini keterangan</p>
    </div>

    <script>

     const title = document.getElementById("title");
     title.textContent = "Belajar JavaScript DOM"

     const description = document.getElementById("description");
     description.textContent = "selamat belajar javascript DOM";


    const content = document.getElementById("content");

    console.log(content.id);
    console.log(content.className);    
    console.log(content.tagName);  

    </script>
</body>

</html>
