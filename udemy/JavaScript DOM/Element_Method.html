<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>element method</title>
</head>

<body>
    <h1>Element Method</h1>
    <p>Element adalah turunan dari Node, semua method Node pun bisa digunakan di Element</p>

    <div id="content" class="content">
        <h1 id="judul" class="judul">ini contoh element property</h1>
        <p id="keterangan" class="keterangan">ini keterangan</p>
    </div>

    <script>

       document.getElementById("judul").remove();
        document.getElementById("keterangan").remove();

        
    </script>
</body>

</html>
