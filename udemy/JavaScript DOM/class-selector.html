<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class selector</title>
</head>

<body>
    <ul>
        <li class="menuItem">satu</li>
        <li>dua</li>
    </ul>

    <ul>
        <li id="menu2">tiga</li>
        <li>empat</li>
        <li class="menuItem">lima</li>
    </ul>

    <script>

        const menuItem = document.querySelectorAll("#menu2");
        console.log(menuItem);


    </script>
</body>

</html>
