<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html element</title>

<body>
    <a id="link"></a>
    <script>

        link.textContent = "youtube"
        

    </script>
