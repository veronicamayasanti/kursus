<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>attribute selector operator</title>
</head>

<body>
    <div class="cantikveronica">veronica</div>
    <div class="cantikmaya">maya</div>
    <div class="cantikwijaya">wijaya</div>
    <script>

        const list = document.querySelectorAll("div[class^='cantik']");
        console.log(list);


    </script>
</body>

</html>
